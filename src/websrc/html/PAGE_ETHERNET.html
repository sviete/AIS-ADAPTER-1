<div id='main'>
    <div class='row'>
        <form class="saveParams was-validated" method='POST' action="saveParams">
            <div class='col-sm-12 cardPadding'>
                <div class='card'>
                    <div class="card-header">Ethernet options</div>
                    <div class="card-body">
                        <div class='mb-2 form-check form-switch'>
                            <input data-replace="modeEther" id="EthDhcpTog" class='form-check-input swFx' type='checkbox'
                                role="switch" name='dhcp' onclick="EthInputDsbl(this.checked)">
                            <label class='form-check-label swFx' for='dhcp'>DHCP</label>
                        </div>
                        <div class='mb-2'>
                            <label for='ip'>IP</label>
                            <input data-replace="ipEther" class='form-control' id='EthIp' type='text' name='ipAddress'
                                placeholder="192.168.x.x" placeholder="192.168.x.x" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" required>
                        </div>
                        <div class='mb-2'>
                            <label for='mask'>Mask</label>
                            <input data-replace="maskEther" class='form-control' id='EthMask' type='text' name='ipMask'
                                placeholder="255.255.255.x" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" required>
                        </div>
                        <div class='mb-2'>
                            <label for='gateway'>Gateway</label>
                            <input data-replace="GWEther" type='text' class='form-control' id='EthGateway' name='ipGW'
                                placeholder="192.168.x.x" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" required>
                        </div>
                        <br>
                        <div class="row justify-content-md-center">
                            <button type='submit' class='btn btn-outline-primary col-sm-12 col-md-6'
                                name='save'>Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
